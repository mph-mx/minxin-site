<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><title>Search Books - Minxin Book List 2025</title><link rel='stylesheet' href='styles.css'><script>const booksData = [{"name": "Can You See Me?", "author": "Libby Scott & Rebecca Westcott", "description": "Follow 11-year-old Tally’s journey as she navigates the challenges of school, friendship, and self-discovery, providing readers with a unique and empathetic perspective on autism. Can You See Me is an empowering read and an excellent book choice for book clubs .", "categories": ["Non-Fiction, Biography & Memoir", "Social Issues & Justice"], "readingLevel": "Explorer", "image": "image1.jpg"}, {"name": "The Marvellers", "author": "Dhonielle Clayton", "description": "Magic school pupil Ella finds herself the prime suspect for a crime she didn’t commit in this immersive and original dystopian magical fantasy. Uniquely thrilling and suspenseful, readers will be gripped by the richly imagined world in The Marvellers. This fast-paced first-in-a-series novel is perfect for  all students . Highly recommended for fantasy lovers.", "categories": ["Fantasy Worlds"], "readingLevel": "Explorer", "image": "image2.jpg"}, {"name": "Glowrushes", "author": "Roberto Piumini", "description": "When young noble Madurer is struck down by a strange illness that leaves him unable to go outside, his father commissions an amazing artist to paint the world his son cannot experience. An incredible friendship develops. Translated from the Italian classic, Glowrushes is unforgettable and unputdownable and ideal for readers who enjoy shorter texts.", "categories": ["Classics & Canon"], "readingLevel": "Explorer", "image": "image3.jpg"}, {"name": "Peregrine Quinn and the Cosmic Realm", "author": "Ash Bond", "description": "Follow twelve-year-old Peregrine on a thrilling adventure as she discovers her godfather’s immortal tales are true. When portals between realms close, Daedalus disappears, prompting Peregrine and her new ally Rowan to search mystical places for him. The fast-paced middle-grade novel features relatable characters and offers valuable lessons on honesty and secrecy. An accessible and page-turning book, it will appeal to readers who enjoy fantasy, mystery and adventure. Highly recommended.", "categories": ["Adventure & Survival", "Fantasy Worlds"], "readingLevel": "Explorer", "image": "image4.jpg"}, {"name": "When I See Blue", "author": "Lily Bailey", "description": "12-year-old Ben is struggling with a new school, a complicated home life and OCD. With a brain that bullies him with intrusive thoughts, he finds himself counting to four and performing rituals to stop things from going wrong. But when he makes friends with April, he begins to see the world in new ways. This #ownvoices story offers an authentic portrayal of OCD and explores themes of family, friendship, and mental health. A moving read, it encourages readers to empathise with the challenges of living with OCD.", "categories": ["Social Issues & Justice"], "readingLevel": "Explorer", "image": "image5.jpg"}, {"name": "Freedom (1783)", "author": "Catherine Johnson", "description": "Nathaniel doesn’t want to go on a ship and leave his family behind in Jamaica. But this is 1783 and he doesn’t have a choice. He is a slave, and his master has decided for him. But there’s a sliver of hope that Nathaniel clings to – a chance of freedom once he reaches England. An emotive and passionate story about slavery and one child’s real experience, this novel is highly recommended for book clubs.", "categories": ["Historical & War"], "readingLevel": "Explorer", "image": "image6.jpg"}, {"name": "Artichoke Hearts", "author": "Sita Brahmachari", "description": "A spectacular coming-of-age story where different cultures collide and combine. Through evocative and lyrical prose, the reader will see Mira’s unlikely friendship with Jide, learn of tightly guarded secrets, and empathise with Mira’s awakening despite a difficult home life. An excellent book to create discussion.", "categories": ["School, Family & Growing Up", "Social Issues & Justice"], "readingLevel": "Explorer", "image": "image7.jpg"}, {"name": "Kick", "author": "Mitch Johnson", "description": "Set in Jakarta, when Budi’s dreams of escaping poverty through football stardom abruptly end, his life spirals as he finds himself owing money to a very dangerous man. But through sheer force of will and determination, he resolves to put everything right. This fast-paced and gripping novel is an uplifting and inspirational story that will leave  readers  believing that anything is possible.", "categories": ["Mystery, Crime & Thrillers", "Sport"], "readingLevel": "Explorer", "image": "image8.jpg"}, {"name": "Watership Down", "author": "Richard Adams", "description": "Possibly the best and most well-known animal adventure. Fiver has a sixth sense for danger and he persuades Hazel to lead a group of rabbits to escape an impending disaster and search for a new home.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Explorer", "image": "image9.jpg"}, {"name": "The Goldfish Boy", "author": "Lisa Thompson", "description": "Matthew finds it almost impossible to leave his room and venture into the outside world due to his OCD and constant worries. But when a small child in the neighbourhood vanishes, he finds his heightened attention to detail an ideal tool when he turns detective to try and solve the mystery. Brilliantly written. A great book to promote discussion .", "categories": ["Mystery, Crime & Thrillers", "Social Issues & Justice"], "readingLevel": "Explorer", "image": "image10.jpg"}, {"name": "The Island at the End of Everything", "author": "Kiran Millwood Hargrave", "description": "A thought-provoking and atmospheric story about Amihan, who lives on an island affected by a leprosy outbreak. Forced to leave, she finds some unlikely allies in her quest to return home. An atmospheric book .", "categories": ["Adventure & Survival"], "readingLevel": "Explorer", "image": "image11.jpg"}, {"name": "The Wolves of Willoughby Chase", "author": "Joan Aiken", "description": "In an alternative reality, King James III rules in 1832, and the country is plagued by wolves from the Channel Tunnel. But for Sylvia and Bonnie, it isn’t clear whether it’s the wolves or their governess, Miss Slighcarp, they should be more afraid of.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Explorer", "image": "image12.jpg"}, {"name": "Robin Hood: Jet Skis, Swamps & Smugglers", "author": "Robert Muchamore", "description": "The third book in Robert Muchamore’s hit series for young teens sees a crack team of special forces hitmen sent to deal with Robin. Will our hero survive in the swamplands, or will the hi-tech surveillance and search teams prove to be his downfall? Another cracking page-turner .", "categories": ["Adventure & Survival"], "readingLevel": "Explorer", "image": "image13.jpg"}, {"name": "Peter Pan", "author": "J.M. Barrie", "description": "The timeless classic story of the boy who never grew up, Wendy and her brothers, and Neverland, where the Lost Boys are in constant danger from Captain Hook.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Explorer", "image": "image14.jpg"}, {"name": "Role model", "author": "Elle McNicoll", "description": "13-year-old Aeriel Sharpe is thrust into the spotlight when her mum becomes the nation’s top political figure. Suddenly expected to speak for others like her, Aeriel, an autistic teenager, must deal with shifting friendships, intense media attention, and the pressure to define herself. Compelling, original and heartfelt, this middle-grade story is a sharp insight into identity, visibility, and holding onto who you are when if feels like the whole world is watching. Highly recommended.", "categories": ["School, Family & Growing Up", "Social Issues & Justice"], "readingLevel": "Explorer", "image": "image15.jpeg"}, {"name": "The Dark is Rising", "author": "Susan Cooper", "description": "Just prior to his 11th birthday, Will discovers he’s the last person left with the power of the Old Ones, and his mission is to guard the Light and drive out the Dark. A gripping and imaginative story. The best-known (and stand-alone) book is actually the second book in the series chronology of a captivating series of titles for readers interested in fantasy and mystery. Read the first book  if  want to begin the sequence at the start.", "categories": ["Fantasy Worlds"], "readingLevel": "Explorer", "image": "image16.jpg"}, {"name": "Wolf", "author": "Gillian Cross", "description": "A haunting story of terrorism, impending doom, confusion and not really knowing your closest family members as well as you thought you did. Cassy finds some questions are best left unasked.", "categories": ["Mystery, Crime & Thrillers", "School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image17.jpg"}, {"name": "Some Places More Than Others", "author": "Renée Watson", "description": "Almost 12-year-old Amara desperately wants to visit family in New York and find out more about her father’s roots. But when she finally gets there, the family relationships and situations are far from her idealised expectations. A great book to discuss in book clubs and study in classes for characterisation and dialogue.", "categories": ["School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image18.jpg"}, {"name": "The Seeing Stone", "author": "Kevin Crossley-Holland", "description": "The stories of a young King Arthur are told in 100 short chapters. Ideal for reluctant readers.", "categories": ["Fantasy Worlds"], "readingLevel": "Explorer", "image": "image19.jpg"}, {"name": "Boy", "author": "Roald Dahl", "description": "Roald Dahl’s hilarious autobiographies – Boy, charting his childhood and school days  and  chronicling his early adult life.", "categories": ["Non-Fiction, Biography & Memoir"], "readingLevel": "Explorer", "image": "image20.jpg"}, {"name": "The Diary of a Young Girl", "author": "Anne Frank", "description": "Anne Frank’s diary was written when she was 13-15 and living in hiding above an Amsterdam warehouse during World War 2. ‘One of the greatest books of the century’ – Guardian.", "categories": ["Classics & Canon", "Non-Fiction, Biography & Memoir"], "readingLevel": "Explorer", "image": "image21.jpg"}, {"name": "The Weirdstone of Brisingamen", "author": "Alan Garner", "description": "Colin and Susan are saved from mysterious creatures by a wizard who has been searching for a lost magic stone for over 100 years. Can the two children defeat the dark forces at work?", "categories": ["Fantasy Worlds"], "readingLevel": "Explorer", "image": "image22.jpg"}, {"name": "A Wrinkle in Time", "author": "Madeleine L’Engle", "description": "Charles Wallace Murry’s father has disappeared, and Charles sets out to find a wrinkle in time – a gateway to a parallel universe – to try and save him. A captivating and imaginative story. The first in a series of great novels for pupils interested in science.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Explorer", "image": "image23.jpg"}, {"name": "Across the Barricades", "author": "Joan Lingard", "description": "Kevin and Sade live in Belfast, and the two of them being seen together isn’t an option. A gritty story of religious divide and distrust.", "categories": ["Romance & Relationships"], "readingLevel": "Explorer", "image": "image24.jpg"}, {"name": "War Horse", "author": "Michael Morpurgo", "description": "A gripping description of the horrors of war, told from the perspective of Joey, a horse, who sees the senselessness of war and the importance of friendships more clearly than the soldiers around him.", "categories": ["Adventure & Survival", "Historical & War"], "readingLevel": "Explorer", "image": "image25.jpg"}, {"name": "His Dark Materials series", "author": "Philip Pullman", "description": "Northern Lights: Lyra finds out there’s an expedition to find other worlds very different to her own, and a chain of events catapults her into several perilous journeys and a search for the truth. The Subtle Knife: Will has killed a man and is on the run in a parallel world. When he meets Lyra, with her cunning and his determination, they set out to find Will’s long-lost father. The Amber Spyglass: Will and Lyra have become separated but must find each other to prevent dark forces from taking over their worlds, and every other world. A stunning conclusion to the trilogy. A highly recommended alternative reality series.", "categories": ["Fantasy Worlds"], "readingLevel": "Explorer", "image": "image26.jpg"}, {"name": "The Indian in the Cupboard Trilogy", "author": "Lynne Reid Banks", "description": "Omri is disappointed with his birthday present – a little red plastic Indian figure – until it comes alive and becomes a real person. An easier read.", "categories": ["Classics & Canon"], "readingLevel": "Explorer", "image": "image27.jpeg"}, {"name": "The Eagle of the Ninth", "author": "Rosemary Sutcliff", "description": "Thousands of Roman Soldiers marched into the mist and were never seen again. Young Marcus Aquilla sets out to find out what happened to them. An engaging historical saga. Ideal for  students  interested in historical fiction, this is also a useful text to spark creative writing ideas.", "categories": ["Historical & War"], "readingLevel": "Explorer", "image": "image28.jpg"}, {"name": "The Cay", "author": "Theodore Taylor", "description": "When World War II breaks out, 12-year-old Phillip and his mother embark on the S.S. Hato for a long voyage. But the ship is torpedoed, and Phillip is blinded by a blow on the head and left stranded on an island with a man named Timothy.", "categories": ["Classics & Canon", "Historical & War"], "readingLevel": "Explorer", "image": "image29.jpg"}, {"name": "The Secret Diary of Adrian Mole Aged 13 3/4", "author": "Sue Townsend", "description": "A fictional diary charting the teenage angst and dreams of Adrian Mole. Very funny.", "categories": ["School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image30.jpg"}, {"name": "Cue for Treason", "author": "Geoffrey Trease", "description": "Two young runaways become actors in London, where they meet William Shakespeare. They then help foil a plot to kill the Queen. An ideal book for pupils interested in history.", "categories": ["Adventure & Survival", "Historical & War"], "readingLevel": "Explorer", "image": "image31.jpg"}, {"name": "The Adventures of Huckleberry Finn", "author": "Mark Twain", "description": "Huck Finn and Tom Sawyer have made lots of money, but all Huck wants is to escape from his guardian, Miss Sawyer. A great American novel and a more challenging read.", "categories": ["Classics & Canon"], "readingLevel": "Explorer", "image": "image32.jpg"}, {"name": "The Sword in the Stone", "author": "T.H. White", "description": "An entertaining fantasy adventure set in medieval England, following the life of King Arthur. A great book for pupils interested in history.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Explorer", "image": "image33.jpeg"}, {"name": "Pig Heart Boy", "author": "Malorie Blackman", "description": "13-year-old Cameron is dying, and his only hope is a heart transplant. When there are no human hearts available, his father finds a doctor willing to use a pig’s heart. This is a great book to promote debate and consider ethics.", "categories": ["Non-Fiction, Biography & Memoir", "School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image34.jpeg"}, {"name": "Glow Up, Lara Bloom", "author": "Dee Benson", "description": "Dee Benson takes readers on a wild teenage ride with Lara Bloom, captain of the school’s football team. When Lara meets Caiden, the new boy, she wants to impress him with a ‘glow up’. Through the private pages of Lara’s diary, readers will relate to her desire for self-improvement, her empowerment, and her experience growing up. Set in Liverpool, Glow Up, Lara Bloom is a hilarious and poignant story about self-image, friendship, and the pressures of fitting in.", "categories": ["School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image35.jpg"}, {"name": "Framed", "author": "Frank Cottrell Boyce", "description": "Framed tells the story of how paintings moved from London to a cave in North Wales, altering the lives of the village folk, especially Dylan.", "categories": ["Adventure & Survival"], "readingLevel": "Explorer", "image": "image36.jpg"}, {"name": "The Garbage King", "author": "Elizabeth Laird", "description": "Mamo is from a very poor family where everyone has died except for him and his sister, Tiggist. Then a slave trader, who claims to be his uncle, kidnaps Mamo…", "categories": ["Adventure & Survival", "School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image37.jpg"}, {"name": "Wonder", "author": "R.J. Palacio", "description": "Augie wants to be like every other ten-year-old. But whenever anyone looks at him, they treat him differently because of a terrible facial abnormality. Can he convince everyone that he’s just like them inside? Perfect to provoke discussion in book clubs.", "categories": ["Social Issues & Justice"], "readingLevel": "Explorer", "image": "image38.jpg"}, {"name": "The Book Thief", "author": "Markus Zusak", "description": "Narrated by Death, this book tells the story of a young girl in Nazi Germany hiding for safety during World War 2.", "categories": ["Adventure & Survival", "Historical & War"], "readingLevel": "Explorer", "image": "image39.jpg"}, {"name": "Percy Jackson and the Lightning Thief", "author": "Rick Riordan", "description": "Percy is a twelve-year-old boy who has been expelled from every school he has ever attended. When his class takes a field trip to the art gallery, his Maths teacher, Mrs Dodds, attacks him.", "categories": ["Adventure & Survival", "Fantasy Worlds"], "readingLevel": "Explorer", "image": "image40.jpg"}, {"name": "Windrush Child", "author": "Benjamin Zephaniah", "description": "Facing cold weather, bland food, and racial abuse, Leonard struggles to adapt to moving with his mother from Jamaica to England in 1958 to join his father. The book spans his life from childhood through the Windrush scandal in 2018, highlighting the ongoing impact of historical injustices. Zephaniah uses captivating dialogue and nuanced historical context to illustrate Leonard’s challenges and resilience. Highly recommended.", "categories": ["Historical & War", "Social Issues & Justice"], "readingLevel": "Explorer", "image": "image41.jpg"}, {"name": "The Box of Delights", "author": "John Masefield", "description": "In this classic fantasy novel, Kay Harker receives a box from an old man called Cole which has magic powers, letting him shrink, fly and travel back in time. But Cole is followed… A more challenging novel.", "categories": ["Classics & Canon", "Fantasy Worlds"], "readingLevel": "Explorer", "image": "image42.jpg"}, {"name": "The Call of the Wild", "author": "Jack London", "description": "Buck is stolen from his California home and shipped north to the Klondike to become a sled dog. Can he survive the cold, the work and the lead dog Spitz? A more challenging book for pupils to study.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Explorer", "image": "image43.jpg"}, {"name": "Private Peaceful", "author": "Michael Morpurgo", "description": "The emotive story of Thomas “Tommo” Peaceful, who is looking back on his life in the trenches of World War I in Belgium. Each chapter brings the reader closer to the present.", "categories": ["Historical & War"], "readingLevel": "Explorer", "image": "image44.jpg"}, {"name": "Holes", "author": "Louis Sachar", "description": "Stanley Yelnats IV’s family has been cursed since his great-great-grandfather’s time, and Stanley has been wrongly accused of stealing the shoes of Clyde “Sweet Feet” Livingston, a star basketball player. An ideal class study option.", "categories": ["Mystery, Crime & Thrillers", "School, Family & Growing Up"], "readingLevel": "Explorer", "image": "image45.jpg"}, {"name": "Twelve Minutes to Midnight", "author": "Christopher Edge", "description": "Penelope Tredwell, aged 13, is the heiress to the bestselling magazine, The Penny Dreadful. But no one knows that she is the real author of the deathly stories.", "categories": ["Historical & War"], "readingLevel": "Explorer", "image": "image46.jpg"}, {"name": "A Rag, a Bone and a Hank of Hair", "author": "Nicholas Fisk", "description": "Set in the future when the birth rate has dropped after a nuclear disaster, the human race has started recycling people. 12-year-old Brin observes a family of ‘reborn’ people who originally lived during WW2. Easy to read, this book has a stunning and unexpected ending and is ideal for reluctant readers and fans of The Hunger Games and The Maze Runner.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Explorer", "image": "image47.jpg"}, {"name": "Oxford English Dictionary for Schools", "author": "Oxford Dictionaries", "description": "Specifically tailored to the KS3 curriculum, this 928-page dictionary is ideal for the first three years of secondary school. It also features a useful writing guide explaining how to use language effectively, with advice from top writers including David Almond, Philip Pullman, William Golding, Anthony Horowitz and Beverley Naidoo. With synonyms, antonyms, usage tips and etymology, there’s also plenty to keep  you  interested.", "categories": ["Reference, Study & Dictionaries"], "readingLevel": "Explorer", "image": "image48.jpg"}, {"name": "Catch Your Death", "author": "Ravena Guron", "description": "Stranded in a snowstorm, three teens find themselves in the middle of a murder plot at Bramble Estate. Are they snowed in with a killer? How much danger are they in? This taut, twisty and compelling thriller, narrated separately by Devi, Lizzie, and Jayne, blends classic suspense with modern gaslighting in a clue-ridden plot. 12+ readers who like puzzles from Cluedo to whodunnit podcasts will love this clever murder mystery that appeals to analytical minds and features an ending no one will see coming. Highly recommended .", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Adventurer", "image": "image49.jpg"}, {"name": "The Teenage Guide to Digital Wellbeing", "author": "Tanya Goodin", "description": "Tackling the balance between online and offline life, this guide offers teens practical advice to navigate digital challenges while keeping safe and developing sensible social media habits. With interactive activities, logbook pages, quizzes and step-by-step guides, it will empower KS3 students to set realistic goals, manage their screen time, and concentrate on positive relationships, promoting resilience and self-confidence. It’s highly recommended for  those  who want to consider their digital experiences and develop a long-term positive mindset.", "categories": ["Non-Fiction, Biography & Memoir"], "readingLevel": "Adventurer", "image": "image50.jpg"}, {"name": "Like A Girl", "author": "Rebecca Westcott", "description": "14-year-old Eden tries to avoid a nasty social media-driven clique at all costs. But her love of track running sees her targeted by the “Glossies” and thrown into a dangerous game of loyalty, initiation and peer pressure. Addressing themes of cyberbullying, social conformity, and true friendship, Like A Girl is a powerful story to help discuss the impacts of social exclusion and identity. Highly recommended.", "categories": ["Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image51.jpg"}, {"name": "The Icarus Show", "author": "Sally Christie", "description": "Alex has his own unique way of dealing with bullies, and it works for him. But when he discovers a mysterious note in his schoolbag, he starts to doubt everything he believed to be true. An unlikely friendship develops, which thrusts the reader into a journey of self-discovery, compassion, and empathy. A unique and memorable read.", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image52.jpg"}, {"name": "The Five Clues", "author": "Anthony Kessel", "description": "This gripping murder-mystery thriller follows 13-year-old Edie Marble as he searches for the truth one year on from her mother’s mysterious death. After finding a note from her mother, she follows a trail of clues that leads her to expose a pharmaceutical company’s sinister secrets. What were they hiding, and how far would they go to keep it secret? The Five Clues is a compelling and fast-paced read that’s perfect for readers who enjoy themes of friendship and resilience. The first in the ‘Don’t Doubt the Rainbow’ series.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Adventurer", "image": "image53.jpg"}, {"name": "Rugby Flyer", "author": "Gerard Siggins", "description": "Rugby action collides with mystery sleuthing in this exciting adventure book series. When Eoin joins a prestigious rugby academy, he uncovers ghostly secrets and faces tough challenges both on and off the field. This sports-soaked thriller explores teamwork, friendship, and determination. Highly recommended for less confident readers.", "categories": ["Horror & Supernatural", "Sport"], "readingLevel": "Adventurer", "image": "image54.jpg"}, {"name": "Wink", "author": "Rob Harrell", "description": "Based on the author’s own experiences, the reader follows the life of Ross, a boy dealing with a devastating diagnosis of eye cancer. While he strives to maintain normality and his dignity, Ross finds imaginative and inspirational ways to get through life at school and at home. At times heartrending and at times funny, this is a must-have title for secondary libraries and a great book to discuss .", "categories": ["Non-Fiction, Biography & Memoir", "Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image55.jpg"}, {"name": "Madame Doubtfire", "author": "Anne Fine", "description": "Lydia, Christopher and Natalie’s parents have divorced. When their mum looks to hire a nanny, their Dad, Daniel, gets the job – using a cunning disguise. An easier read .", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image56.jpg"}, {"name": "Liccle Bit", "author": "Alex Wheatle", "description": "Lemar is desperate to catch the eye of Venetia. But he thinks that being short is holding him back, and he believes his so-called friends when they dismiss his chances and call him ‘Liccle Bit’. Suddenly, someone is interested in him – a local crime lord – and Lemar is forced down a path that he might not be able to control. The first of a series, this is an urban thriller with bite for more mature  students .", "categories": ["Mystery, Crime & Thrillers", "Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image57.jpg"}, {"name": "Welcome to Nowhere", "author": "Elizabeth Laird", "description": "Omar dreams of being a successful businessman and ruling the world. But living in Syria, this 12-year-old’s dreams are set in a time and place where things can change rapidly – especially when his older brother finds himself in a dangerous situation and the whole family has to flee to safety.", "categories": ["Historical & War", "Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image58.jpg"}, {"name": "Kerb-Stain Boys", "author": "Alex Wheatle", "description": "Set in Briggy’s world where his mum works all hours, his dad is unemployed, and his older brother doesn’t want to know, this story follows what happens when Briggy’s friends cook up a dangerous plan that seems too good to be true. Funny, gritty and true to life, this is an accessible urban thriller with bags of bite for more mature  students .", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Adventurer", "image": "image59.jpg"}, {"name": "The Outsiders", "author": "S.E. Hinton", "description": "A story of struggle, growing up, gangs and peer pressure. A classic of modern teenage fiction.", "categories": ["Classics & Canon"], "readingLevel": "Adventurer", "image": "image60.jpg"}, {"name": "Be Resilient", "author": "Nicola Morgan", "description": "Ideal for teens, this book provides clear and practical advice on how to develop strategies, mental toughness and life-long skills to deal with what school and life throw at them. Situations such as COVID-19, who to trust, and keeping healthy are explored, and practical activities such as breathing techniques, visualising success and rationalising worries are detailed. Highly recommended.", "categories": ["Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image61.jpg"}, {"name": "Chinese Cinderella", "author": "Adeline Yen Mah", "description": "The unforgettable story of a young Chinese girl’s struggle to find acceptance within her own family and her survival amongst siblings and parents who think she represents bad luck. She finds writing a form of release. Based on the author’s own life. A great book to read aloud and discuss.", "categories": ["School, Family & Growing Up", "Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image62.jpg"}, {"name": "The Coral Island", "author": "R.M. Ballantyne", "description": "A boy’s own story of Ralph, Jack and Peterkin who are shipwrecked on a coral island. As they work together and discover how to live and survive on the island, their world is suddenly threatened by pirates. A good counterpoint to read with Lord of the Flies.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Adventurer", "image": "image63.jpg"}, {"name": "Coram Boy", "author": "Jamila Gavin", "description": "A stunning period drama of deception, child stealing, mistaken identity and searching for long-lost families. An amazing piece of historical fiction.", "categories": ["Historical & War"], "readingLevel": "Adventurer", "image": "image64.jpg"}, {"name": "The Curious Incident of the Dog in the Night-time", "author": "Mark Haddon", "description": "Christopher isn’t like other teenagers. He finds it difficult to talk to other people, hates being touched and reacts badly to certain colours. When the neighbour’s dog is murdered, he causes chaos trying to find out who did it.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Adventurer", "image": "image65.jpg"}, {"name": "The Day of the Triffids", "author": "John Wyndham", "description": "Bill wakes up to find he’s the only person left on Earth who can see. Everyone else has been blinded by a mysterious meteor event. Can he save the world from extraterrestrial carnivorous plants?", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Adventurer", "image": "image66.jpg"}, {"name": "Green Rising", "author": "Lauren James", "description": "Climate activist Gabrielle, heiress Hester, and fisherman’s son Theo gain supernatural ‘Greenfingers’ powers to grow plants, as they embark on a thrilling mission to save the Earth from a climate emergency and avaricious, money-driven organisations. This compelling YA novel offers an insightful, political, and ultimately uplifting take on climate change.", "categories": ["Social Issues & Justice"], "readingLevel": "Adventurer", "image": "image67.jpg"}, {"name": "Goggle Eyes", "author": "Anne Fine", "description": "Katy Killin is a world expert on her mother’s disastrous boyfriends and how to try and stop them from developing into unwanted stepfathers.", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image68.jpg"}, {"name": "Raspberries on the Yangtze", "author": "Karen Wallace", "description": "It began, said Nancy, ‘the day my brother and I decided to poison our mother.’ A memorable story about friendships and growing up from a child’s point of view. An easier, yet poignant and thought-provoking read.", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image69.jpg"}, {"name": "The Hitchhiker’s Guide to the Galaxy", "author": "Douglas Adams", "description": "Arthur’s Friday doesn’t start well when his house is demolished. The Earth is obliterated soon after, to make way for a bypass, and then he finds out his best friend is an alien. Can things get any worse?", "categories": ["Classics & Canon", "Humour & Feel-Good"], "readingLevel": "Adventurer", "image": "image70.jpg"}, {"name": "Small Steps", "author": "Louis Sachar", "description": "The sequel to ‘Holes’. Armpit is now a gardener living in Texas and trying to stay out of trouble by making the right choices. But things never seem to go his way. Ideal for discussion.", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image71.jpg"}, {"name": "The Hound of the Baskervilles", "author": "Arthur Conan Doyle", "description": "The Baskerville family is cursed by a ravenous supernatural dog intent on savaging them. Can Sherlock Holmes and Watson solve the mystery and save the family?", "categories": ["Classics & Canon", "Mystery, Crime & Thrillers"], "readingLevel": "Adventurer", "image": "image72.jpg"}, {"name": "I am David", "author": "Anne Holm", "description": "The story of 15-year-old David’s quest – escaping from the concentration camp where he has lived his life and travelling across a Europe unknown to him to try and find his home.", "categories": ["Historical & War"], "readingLevel": "Adventurer", "image": "image73.jpg"}, {"name": "Journey to the River Sea", "author": "Eva Ibbotson", "description": "An orphaned young girl and her governess travel thousands of miles from boarding school to South America with distant relatives. A stunning and wonderfully described adventure. An easier book to read.", "categories": ["Adventure & Survival"], "readingLevel": "Adventurer", "image": "image74.jpg"}, {"name": "A Kestrel for a Knave", "author": "Barry Hines", "description": "A modern classic and very popular with reluctant boy readers. Billy Casper is a troubled teen growing up in Barnsley. He finds an escape in Kes, a Kestrel, which transforms his life.", "categories": ["Classics & Canon", "School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image75.jpg"}, {"name": "Lord of the Flies", "author": "William Golding", "description": "When a plane evacuating a group of schoolboys crashes on a remote island, the boys are left to fend for themselves with no adult supervision. A modern classic.", "categories": ["Classics & Canon"], "readingLevel": "Adventurer", "image": "image76.jpg"}, {"name": "Of Mice and Men", "author": "John Steinbeck", "description": "George and Lennie follow the American Dream and head to California. However, Lennie gets into trouble with his boss’s daughter-in-law – trouble that George might not be able to help him with.", "categories": ["Classics & Canon"], "readingLevel": "Adventurer", "image": "image77.jpg"}, {"name": "The Tulip Touch", "author": "Anne Fine", "description": "No one wants anything to do with Tulip, who is avoided by children and teachers alike. But Natalie is drawn to her and finds her dangerous and interesting. When things go too far, Natalie isn’t able to stop events from spinning out of control, leading to a stunning and unexpected ending.", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image78.jpg"}, {"name": "The Plague Dogs", "author": "Richard Adams", "description": "Two dogs, Snitter and Rowf, escape from the horrors of an animal research centre and try to survive in the outside world.", "categories": ["Adventure & Survival"], "readingLevel": "Adventurer", "image": "image79.jpg"}, {"name": "The Giver", "author": "Lois Lowry", "description": "12-year-old Jonas lives in a world with no poverty, no crime, and where everyone is the same. But when he takes the role of “receiver of memory”, he becomes one of the only people to understand how the world he lives in came about. A poignant read.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Adventurer", "image": "image80.jpg"}, {"name": "Bridge to Terabithia", "author": "Katherine Paterson", "description": "Jess creates the world of Terabithia to escape from his annoying family. Reached only by a rope swing, he and his friend Leslie live out their adventures until an earth-shattering tragedy strikes.", "categories": ["School, Family & Growing Up"], "readingLevel": "Adventurer", "image": "image81.jpg"}, {"name": "Tightrope", "author": "Gillian Cross", "description": "Ashley has no idea that her late-night graffiti will change her life. First, she feels uncomfortable, then she receives notes, and finally, she realises there’s a stalker.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Adventurer", "image": "image82.jpg"}, {"name": "I’m the King of the Castle", "author": "Susan Hill", "description": "Edmund doesn’t want a new brother and immediately dislikes his stepbrother Charles, whom he sees as an intruder in his own home. At home, Edmund terrorises Charles, but in Hang Wood, the roles there’s a role reversal. A good book to compare to Lord of the Flies.", "categories": ["Classics & Canon"], "readingLevel": "Adventurer", "image": "image83.jpg"}, {"name": "The Secret Garden", "author": "Frances Hodgson Burnett", "description": "A spellbinding story about Misselthwaite Manor and an unwanted, lonely child who discovers a hidden and magical garden.", "categories": ["Fantasy Worlds"], "readingLevel": "Adventurer", "image": "image84.jpg"}, {"name": "Unbearable", "author": "Paul Jennings", "description": "A collection of eight weird, wonderful, strange and occasionally revolting short stories including ‘Licked’ and ‘Smelly Feet’. A funny book.", "categories": ["Humour & Feel-Good"], "readingLevel": "Adventurer", "image": "image85.jpg"}, {"name": "Treasure Island", "author": "R.L. Stevenson", "description": "The classic tale of Jim Hawkins and his adventure on the ship Hispaniola, sailing to find hidden treasure. Intrigue, treachery, mutiny, castaways, crim,e and the menacing Long John Silver dominate this roller coaster of cliffhangers and surprises.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Adventurer", "image": "image86.jpg"}, {"name": "The Haunting", "author": "Margaret Mahy", "description": "A story of a haunting and a boy with a very special gift. A compelling and scary novel.", "categories": ["Horror & Supernatural"], "readingLevel": "Adventurer", "image": "image87.jpg"}, {"name": "Z for Zachariah", "author": "Robert O’Brien", "description": "Ann Burden has survived a nuclear war by living in a valley free of radiation. But when the only other person she knows becomes threatening, she decides to leave the valley to see if anyone else has survived.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Adventurer", "image": "image88.jpg"}, {"name": "Shadowmancer", "author": "G.P. Taylor", "description": "Obadiah Demurral wants to rule the universe with magic. Can he be stopped? A dark, atmospheric and gripping novel.", "categories": ["Fantasy Worlds"], "readingLevel": "Adventurer", "image": "image89.jpg"}, {"name": "King of Nothing", "author": "Nathanael Lessore", "description": "Anton is the self-proclaimed leader of Year 9 and, with his friends, rules the school. But he faces a dilemma when he strikes up an unlikely friendship after a life-changing event. Will he remain loyal to his new friend or stay true to his previous reputation? Suitable for early teen readers, this compelling contemporary comedy explores themes of friendship and identity and offers relatable insights into peer pressure and personal growth. Highly recommended.", "categories": ["Humour & Feel-Good", "School, Family & Growing Up"], "readingLevel": "Voyager", "image": "image90.jpg"}, {"name": "Thirst", "author": "Darren Simpson", "description": "Gorse grows up in Maimsbury, a place where the River Yeelde shapes tradition and daily life. Each spring the villagers give a farm animal to the water, believing it will keep the community prosperous. After a sudden tragedy, Gorse starts digging into the ritual and discovers that the river’s pact is far darker than anyone admits. Plant-based names mark who belongs and who doesn’t, and outsiders are steered away from the truth. Folklore, fear and buried history fuel this memorable and spectacularly compelling tale of sacrifice and survival that will hook teen readers.", "categories": ["Fantasy Worlds", "Horror & Supernatural"], "readingLevel": "Voyager", "image": "image91.jpeg"}, {"name": "The Blue Book of Nebo", "author": "Manon Steffan Ros", "description": "14-year-old Dylan lives with his ‘mam’ in a remote house on top of a hill, barely remembering what life was like before all electricity turned off in an apocalyptic event called ‘The End’. A found notebook becomes a source of inspiration for both of them and helps them to redefine what it means to live and survive. The Blue Book of Nebo is a thought-provoking read that’s ideal for provoking discussion.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Voyager", "image": "image92.jpg"}, {"name": "This Book Kills", "author": "Ravena Guron", "description": "Jess Choudhary has always tried to be on her best behaviour. As one of only two scholarship students at the prestigious Heybuckle boarding school, she knows that her position is precarious. With a fast-paced plot and a satisfying ending, This Book Kills will appeal to fans of Gossip Girl and Holly Jackson’s A Good Girl’s Guide to Murder.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image93.jpg"}, {"name": "The Balloon Thief", "author": "Aneesa Marufu", "description": "When Khadija spots a hot air balloon about to break its moorings, she seizes a dangerous opportunity to flee from a life of arranged marriage. With warring factions, visceral violence, subjugation, shape-shifting magic and a compelling heroine, this is a heady tale of tested loyalties, moral dilemmas and redemption. It’s a compelling insight into a vividly drawn fantasy world, with characters who experience forms of discrimination that older teenagers will identify with and empathise with.", "categories": ["Fantasy Worlds"], "readingLevel": "Voyager", "image": "image94.jpg"}, {"name": "Giften", "author": "Leyla Suzan", "description": "Ruthie is a ‘Giften’, born with the power to raise food from dead soil. But as she tries to protect her community, there’s a sinister regime that hunts people like her. Readers will relate to the prescient ecological themes and empathise with the characters as they face danger and isolation. A clever post-apocalyptic dystopia, ‘Giften’ will challenge readers to think about survival, power, and how greed could destroy the world we live in. Perfect for book clubs.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Voyager", "image": "image95.jpg"}, {"name": "Let’s Play Murder", "author": "Kesia Lupo", "description": "Set in ‘The Game’, a virtual reality mystery, Veronica joins players trapped in a creepy manor house with a murder to solve. As they get closer to the truth, they encounter glitches, strange NPCs and a mysterious figure. It all changes when real players start dying in real life and Veronica realises that this is the definition of a must-win game. With a blend of page-turning mystery and cutting-edge VR gameplay, readers will be fully locked in. Ideal for readers interested in technology.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image96.jpg"}, {"name": "You’ll Be the Death of Me", "author": "Karen M. McManus", "description": "Skipping school for one last time, three high school friends – Ivy, Mateo, and Cal – spot another student from Carlton High and follow him. The next thing they know, he’s dead! They are all hiding something – but what? This absorbing, fast-paced web of secrets and danger features a signature Karen M. McManus. A gripping YA crime thriller.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image97.jpg"}, {"name": "Monsters of Men", "author": "Patrick Ness", "description": "Part three of the Chaos Walking trilogy, Monsters of Men explores the effects of war. A fast-moving dystopian thriller set in a fantasy world war to end all wars. Todd and Viola have to fight, but what are they fighting for, and is it worth it? A modern classic and a great book.", "categories": ["Mystery, Crime & Thrillers", "Sci-Fi & Dystopia"], "readingLevel": "Voyager", "image": "image98.jpg"}, {"name": "The Secrets Act", "author": "Alison Weatherby", "description": "This mesmerising novel follows Pearl and Ellen, two teenagers who are working at the super-secret Bletchley Park during WW2. Ellen cracks codes and Pearl delivers messages, but both find themselves drawn together and thrust headlong into a world of intrigue, treachery and spies – a dangerous puzzle that they might not be able to solve in time. A fascinating and original historical novel for young adults, The Secrets Act is highly recommended.", "categories": ["Historical & War"], "readingLevel": "Voyager", "image": "image99.jpg"}, {"name": "The Midwich Cuckoos", "author": "John Wyndham", "description": "In a quiet English village, everyone falls asleep unexpectedly. When they wake up a day later, all the women are inexplicably pregnant. It soon becomes apparent that the children have abilities and powers that are not normal, threatening the community. Brilliantly written, this unsettling story is ideal to spark philosophical debate and discussion. Recently adapted into a TV series by Sky, The Midwich Cuckoos is a classic work of science fiction that has renewed relevance in an age of conformity, information wars and distrust in political leadership.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Voyager", "image": "image100.jpg"}, {"name": "Every Line of You", "author": "Naomi Gibson", "description": "When Lydia builds an AI friend to fill a void in her life, nothing can prepare her for what happens when Henry turns from a computer into an overprotective defender. This modern cyber-thriller catapults teens into a world of tech, AI and fear of the unknown. With a breakneck plot, it thrusts the reader into themes that are prescient but firmly rooted in today’s reality. A great book to discuss .", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image101.jpg"}, {"name": "Lionheart Girl", "author": "Yaba Badoe", "description": "Mysticism, fear and West African witchcraft are blended into this heady and lyrical potion of a modern fable that explores friendship and loyalty. When Sheba discovers her magic abilities, she uses them to uncover dark family secrets that threaten to untie all that binds her life together. Memorable and atmospheric, this novel would be a powerful and provocative read.", "categories": ["Fantasy Worlds", "Humour & Feel-Good"], "readingLevel": "Voyager", "image": "image102.jpg"}, {"name": "Maladapted", "author": "Richard Kurti", "description": "A rocket-paced thriller set in a dystopian near future. The only survivor of a terrorist attack on a packed train, Cillian starts to wonder if and why he was spared. Soon, he finds himself drawn into a web of deceit and mind-bending  revelations..", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Voyager", "image": "image103.jpg"}, {"name": "Hatchet", "author": "Gary Paulsen", "description": "Brian, a streetwise teen who lives in the city, is left stranded in the wilderness after a plane crash, with only a hatchet to survive. Will he make it? This book will be popular with reluctant readers in Year 9. Some interesting teaching ideas can be found.", "categories": ["Adventure & Survival"], "readingLevel": "Voyager", "image": "image104.jpg"}, {"name": "The Call", "author": "Peadar O’Guilin", "description": "Set in a similar but realistic world that features myths and faeries, each teen needs to prepare for The Call – 3 minutes where they disappear with only a one in ten chance of returning alive. A dystopian, dark and addictive read that will resonate and linger in the subconscious. It could become a teen cult classic.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image105.jpg"}, {"name": "The Twilight Saga", "author": "Stephenie Meyer", "description": "A page-turning collection of six books will appeal to young adults. Teen Isabella Swan starts at a new school and quickly has to tread a fine line between romance and dangerous vampires. All six stories are addictive reads.", "categories": ["Classics & Canon", "Fantasy Worlds", "Romance & Relationships"], "readingLevel": "Voyager", "image": "image106.jpg"}, {"name": "The Amnesia Clinic", "author": "James Scudamore", "description": "Anti is best friends with his polar opposite, Fabian. Athletic and popular, Fabian wishes his mother was still alive. The two set off to find a strange clinic in search of Fabian’s mother – a clinic which no one is sure even exists.", "categories": ["School, Family & Growing Up"], "readingLevel": "Voyager", "image": "image107.jpg"}, {"name": "Brighton Rock", "author": "Graham Greene", "description": "Pinkie is caught in the middle of a Brighton gang war. Living on the edge, he kills a man and believes he can carry on as if nothing happened. A gripping novel.", "categories": ["Classics & Canon", "Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image108.jpg"}, {"name": "Catch-22", "author": "Joseph Heller", "description": "At the end of WW2, Yossarian thinks his life is in danger – not from the enemy, but from his own side. He tries to find any excuse to avoid an increasing number of dangerous missions.", "categories": ["Classics & Canon"], "readingLevel": "Voyager", "image": "image109.jpg"}, {"name": "Thief", "author": "Malorie Blackman", "description": "A captivating and fast-paced story about Lydia, who is desperate to fit in at a new school. When she’s accused of stealing, her life begins to spiral out of control until an unexpected and mind-bending opportunity arises to set things right. A real page-turner, with a memorable twist ending, this is a great book for class reading or book clubs.", "categories": ["Mystery, Crime & Thrillers", "Social Issues & Justice"], "readingLevel": "Voyager", "image": "image110.jpg"}, {"name": "The Catcher in the Rye", "author": "J.D. Salinger", "description": "Holden Caulfield is a teen who has just been kicked out of his fourth school. He has to grow up quickly in an adult world and work out who he can trust, and who is a ‘phony’.", "categories": ["Classics & Canon"], "readingLevel": "Voyager", "image": "image111.jpg"}, {"name": "Philip Larkin – Collected Poems", "author": "Philip Larkin", "description": "Probably the most accessible verse collection by a modern poet. More likely than not to hook your teenager on poetry. A great poetry book for year 9 pupils.", "categories": ["Poetry, Verse & Short Stories"], "readingLevel": "Voyager", "image": "image112.jpg"}, {"name": "The Count of Monte Cristo", "author": "Alexandre Dumas", "description": "An epic page-turner of a novel, written in episodes. This is the classic fiction equivalent of an addictive box set – a nineteenth-century ‘Breaking Bad’. Fuelled by revenge, Edmond Dantès seeks to get back everything he lost and stakes a claim to a lot more.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Voyager", "image": "image113.jpg"}, {"name": "Dracula", "author": "Bram Stoker", "description": "A classic vampire tale following Dracula’s move from Transylvania to England, pursued by Abraham Van Helsing who is intent on exterminating him. Warning: this book may inspire your teen to wear black and visit Whitby. Ideal for discussion in Year 9.", "categories": ["Classics & Canon", "Horror & Supernatural"], "readingLevel": "Voyager", "image": "image114.jpg"}, {"name": "Frankenstein", "author": "Mary Shelley", "description": "Mary Shelley’s gothic horror about a deranged scientist who wants to imagine his own living creation from dead bodies still has bite, shock value and complex themes. A well-written counterpoint to the myriad of recent zombie TV shows and computer games.", "categories": ["Classics & Canon", "Horror & Supernatural"], "readingLevel": "Voyager", "image": "image115.jpg"}, {"name": "Mondays are Murder", "author": "Ravena Guron", "description": "When 17-year-old Kay returns to her hometown after her friend’s death, she discovers a letter foretelling violent events leading to her own murder on Monday. Faced with escalating threats, Kay must uncover the sender’s identity before time runs out. Combining suspense, mystery, and epic twists, this riveting page-turner explores themes of danger and trust. It’s bound to be a hit .", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Voyager", "image": "image116.jpeg"}, {"name": "I, Claudius", "author": "Robert Graves", "description": "The scheming, brutal and dangerous world of Roman nobility is brought to life in this historical thriller. An intense and gripping novel.", "categories": ["Classics & Canon", "Historical & War"], "readingLevel": "Voyager", "image": "image117.jpg"}, {"name": "Four Eids and a Funeral", "author": "Faridah Àbíké-Íyímídé and Adiba Jaigirdar", "description": "Former friends Tiwa and Said reunite to save their Islamic Centre from demolition and face personal challenges along the way. Tiwa appreciates the centre’s importance to the community, but Said has a secret reason. Their story is rich with cultural depth and family conflict. Highlighting themes of friendship, identity, and community resilience with a deftly light touch, this refreshingly original romance is bound to be popular. Highly recommended.", "categories": ["Romance & Relationships"], "readingLevel": "Voyager", "image": "image118.jpg"}, {"name": "The Mosquito Coast", "author": "Paul Theroux", "description": "Allie Fox is a father who wants to change this world. He is on an unstoppable mission to bring ice and other inventions to the jungle, and a relentless pursuit of his dreams drives his wife and children to despair. After reading this, family holidays will never be the same. An interesting choice for a book club.", "categories": ["School, Family & Growing Up"], "readingLevel": "Voyager", "image": "image119.jpg"}, {"name": "Shakespeare: The World as a Stage", "author": "Bill Bryson", "description": "This book explores the myths, lies and reality of Shakespeare’s plays and brings to life the sixteenth-century acting world.", "categories": ["Humour & Feel-Good", "Non-Fiction, Biography & Memoir"], "readingLevel": "Voyager", "image": "image120.jpg"}, {"name": "The Old Man and the Sea", "author": "Ernest Hemingway", "description": "A classic and brilliantly written fable about an old fisherman, an ambitious boy and an epic battle to catch an enormous fish.", "categories": ["Classics & Canon", "Humour & Feel-Good"], "readingLevel": "Voyager", "image": "image121.jpg"}, {"name": "Future Hopes: Hopeful Stories in a Time of Climate Change, edited", "author": "Lauren James", "description": "Authors, including M. G. Leonard, Neal Shusterman, and Tolá Okogwu, offer a positive perspective on climate change through this collection of imaginative short stories. With creative solutions such as skyscraper farms and guerrilla gardening, each tale is rooted in real-world science. Ideal to spark discussions and questions, ‘Future Hopes’ will empower students to believe there is a thriving future for our planet.", "categories": ["Poetry, Verse & Short Stories", "Social Issues & Justice"], "readingLevel": "Voyager", "image": "image122.jpg"}, {"name": "One Flew Over the Cuckoo’s Nest", "author": "Ken Kesey", "description": "McMurphy thinks he has escaped prison by being moved to a mental institution. Slowly, he realises he is even more confined than before. A startling exploration of sanity and madness, and freedom vs control. Warning: some adult themes and a challenging read .", "categories": ["School, Family & Growing Up", "Social Issues & Justice"], "readingLevel": "Voyager", "image": "image123.jpg"}, {"name": "Paddy Clarke Ha, Ha, Ha by Roddy Doyle", "author": "", "description": "10-year-old Paddy Clarke is left to his own devices in an adult world – a world which, despite his best efforts, he finds impossible to understand. Cleverly written from a child’s perspective. A thought-provoking read.", "categories": ["School, Family & Growing Up"], "readingLevel": "Voyager", "image": "image124.jpg"}, {"name": "The Remains of the Day", "author": "Kazuo Ishiguro", "description": "The story of a butler who tries to devote himself to his profession despite the fact that his master is a Nazi sympathiser. Deeply moving, this book explores class, love and longing.", "categories": ["Historical & War", "Romance & Relationships"], "readingLevel": "Voyager", "image": "image125.jpg"}, {"name": "Scoop", "author": "Evelyn Waugh", "description": "The ambitious owner of The Daily Beast thinks he’s spotted the perfect hotshot journalist to cover a juicy African conflict. Things don’t go entirely to plan. Very funny, yet true to life and a good text to spark discussion about fake news.", "categories": ["Adventure & Survival", "Humour & Feel-Good"], "readingLevel": "Voyager", "image": "image126.jpg"}, {"name": "To Kill a Mockingbird", "author": "Harper Lee", "description": "In this classic 1930s story, a black man is charged with raping a white girl and has to fight class, racial hatred and depression-era prejudice, as well as the courtroom. Atticus Finch, a white father, has the task of defending him.", "categories": ["Classics & Canon"], "readingLevel": "Voyager", "image": "image127.jpg"}, {"name": "Burning Secret", "author": "Stefan Zweig", "description": "12-year-old Edgar grows wary of a Baron he meets on holiday in this period story from Habsburg Germany. He begins to think something is amiss, and when he finds out what it is, he takes revenge in a shocking manner. Short and tense.", "categories": ["School, Family & Growing Up"], "readingLevel": "Voyager", "image": "image128.jpg"}, {"name": "The Inheritance Games", "author": "Jennifer Lynn Barnes", "description": "When teen Avery inherits a billionaire’s fortune there’s a catch: she must live in the deceased’s sprawling estate with his mysterious family and solve a series of riddles to claim her legacy. This thrilling mystery unveils secrets and rivalries in a high-stakes game of inheritance. The first in a gripping series that’s addictive to read.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image129.jpg"}, {"name": "The Kill Factor", "author": "Ben Oliver", "description": "In this gripping dystopian thriller, young criminals compete in a deadly reality TV show for a chance at freedom. Ben Oliver crafts a suspenseful narrative that delves into the dark truths of the criminal justice system, offering readers a thrilling ride filled with high stakes and unexpected twists. As contestants navigate treacherous challenges, the story raises thought-provoking questions about society, fame, and the concepts of consequences and justice.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Galactic", "image": "image130.jpg"}, {"name": "Wild East", "author": "Ashley Hickson-Lovence", "description": "14-year-old Ronny struggles as one of the few Black teens in a nearly all-white Norwich secondary. Facing new challenges after a tragedy prompts a move from East London to East Anglia, Ronny grapples with identity and ambition, finding solace and inspiration in poetry and rap. A highly accessible YA verse novel, Wild East explores themes of city gangs, knife crime, the dangers of drugs, self-expression, and resilience, offering a relatable narrative with contemporary flair. Highly recommended .", "categories": ["Poetry, Verse & Short Stories"], "readingLevel": "Galactic", "image": "image131.jpeg"}, {"name": "Crossing the Line", "author": "Tia Fisher", "description": "Written in verse, this gritty and visceral narrative follows teenaged Erik who juggles a difficult home life, school work and the consequences of being groomed by and owing money to a dangerous county lines gang. Crossing the Line is a memorable story of manipulation .  Highly recommended.", "categories": ["Mystery, Crime & Thrillers", "Poetry, Verse & Short Stories"], "readingLevel": "Galactic", "image": "image132.jpg"}, {"name": "Needle", "author": "Patrice Lawrence", "description": "Charlene needs her knitting. It takes her mind off being in care. But when a heated argument leads to her stabbing her foster brother with a knitting needle, her whole life unravels in the criminal justice system. Should she apologize, even if she doesn’t mean it, to help secure her freedom? This emotional story takes a deep dive into the foster care system and how children struggle. Highlighting themes of racial bias and justice, ‘Needle’ is ideal for  all learners.", "categories": ["Mystery, Crime & Thrillers", "School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image133.jpg"}, {"name": "Five Survive", "author": "Holly Jackson", "description": "Five strangers are stranded in a remote wilderness. As they battle the elements, secrets emerge, tensions rise, and survival becomes a test of trust and resourcefulness. This thriller explores the depths of human resilience in the face of danger. It’s a cracking page-turner for teens who want a fast-paced read.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image134.jpg"}, {"name": "A Monster Calls", "author": "Patrick Ness", "description": "An award-winning young adult novel about Conor, a teenager who has the same dream – or nightmare – every night. But this time, when he wakes up, there’s an otherworldly creature from his dream right outside his window. The creature demands one thing – the truth about everything.", "categories": ["School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image135.jpg"}, {"name": "Oxygen Mask", "author": "Jason Reynolds, art by Jason Griffin", "description": "This is a unique and memorable graphic novel with an intoxicating blend of stirring graphic imagery and perceptive stream-of-consciousness narrative commentary. Oxygen Mask is a benchmark for pandemic-era YA literature, encapsulating the thoughts, aspirations, and fears of a generation lurching from discrimination to COVID and beyond.", "categories": ["Poetry, Verse & Short Stories"], "readingLevel": "Galactic", "image": "image136.jpg"}, {"name": "13 minutes: A Novel", "author": "Sarah Pinborough", "description": "Dead for 13 minutes, Natasha doesn’t know how it happened or how she got there. But she is determined to find out. A gripping mystery page-turner set in a nasty and manipulative teenage world. A pacey read.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image137.jpeg"}, {"name": "Paper Butterflies", "author": "Lisa Heathfield", "description": "A heartbreaking story about June, who feels trapped in her life full of secrets and lies. She longs to escape, and when she meets Blister, she thinks she might have – but her new hope has unimaginable consequences. Very sad and moving.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image138.jpg"}, {"name": "A Separate Peace", "author": "John Knowles", "description": "A modern classic exploring the world of introverted teenager Gene who lives out WW2 at boarding school and his polar opposite Phineas who is carefree and dangerous. A must-read YA novel.", "categories": ["School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image139.jpg"}, {"name": "Keep Your Friends Close", "author": "Cynthia Murphy", "description": "Chloe Roberts is the Deputy Head Girl at Morton Academy and, as it turns out, part of a secret society. When her best friend betrays her, Chloe suddenly finds herself cut off and competing against former allies. Everything kicks off when a mysterious book listing student misdemeanours surfaces, somehow tied to the deaths of society members. Set in the 1990s, this explosive teen thriller explores trust, secrets, and school drama.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image140.jpeg"}, {"name": "Wuthering Heights", "author": "Emily Bronte", "description": "A classic love story following the intertwining lives of Catherine and Heathcliffe. Spanning many years and life-changing events, this story of passion, revenge, and betrayal is a classic which has stood the test of time.", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image141.jpg"}, {"name": "Great Expectations", "author": "Charles Dickens", "description": "The life of Pip is explored in this timeless saga filled with unique and memorable characters about one boy’s self-discovery and drive to become a man, despite unremitting adversity.", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image142.jpg"}, {"name": "Rebecca", "author": "Daphne Du Maurier", "description": "A downtrodden orphan thinks her life has changed for the better after meeting Maxim de Winter in the South of France in a whirlwind romance. But moving to Cornwall reveals an unexpected ghost from the past and a nemesis in the mysterious housekeeper, Mrs Danvers. What happened to the previous Mrs de Winter?", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image143.jpg"}, {"name": "The Dagger and the Flame", "author": "Catherine Doyle", "description": "Shade-magic, gangs and dark secrets fuel this thrilling romantasy between rival assassins in the spellbinding kingdom of Fantome.  T his enemies-to-lovers blockbuster blends vividly described cityscapes with catacombs, delicious revenge and forbidden love. Highly recommended.", "categories": ["Fantasy Worlds"], "readingLevel": "Galactic", "image": "image144.jpg"}, {"name": "The Grapes of Wrath", "author": "John Steinbeck", "description": "The Joad family follow their dreams and head to the West Coast of America. Things don’t go well for them. A classic in American Fiction, exploring characters, and raw emotions; with many parallels to the broken society of today.", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image145.jpg"}, {"name": "Do Androids Dream of Electric Sheep?", "author": "Philip K Dick", "description": "A must-read classic sci-fi novel. After a devastating world war, Rick Deckard, a ruthless bounty hunter, takes an assignment to beat all others. Promised a huge reward, he soon finds himself in a bad dream of lies, plots, and treachery.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Galactic", "image": "image146.jpg"}, {"name": "Long Walk to Freedom", "author": "Nelson Mandela", "description": "A thought-provoking and emotive autobiography which chronicles the first part of Nelson Mandela’s life, leading up to his time in captivity. An examination of the triumph of the human spirit over adversity.", "categories": ["Non-Fiction, Biography & Memoir"], "readingLevel": "Galactic", "image": "image147.jpg"}, {"name": "All Quiet on the Western Front", "author": "Erich Maria Remarque", "description": "A dark first-person account, this is a simply told, yet chilling, story of the realities of war. Pressed into action by a fervent and patriotic teacher, Paul soon witnesses conditions in the trenches. A moving story that beautifully illustrates the pointlessness of conflict.", "categories": ["Historical & War"], "readingLevel": "Galactic", "image": "image148.jpg"}, {"name": "A Court of Thorns and Roses", "author": "Sarah J. Maas", "description": "Feyre, a young huntress, kills a wolf in the woods—only to  realise  it was a  fae . As punishment, she’s taken to the faerie realm, where her captor, Tamlin, is revealed as one of the immortal High Lords. As she adjusts to her new life, her feelings for Tamlin grow, but dark secrets lurk, threatening their world. This Beauty and the Beast retelling  mixes  romance, mystery, and danger in a magical world where everything hides more than it reveals.", "categories": ["Fantasy Worlds"], "readingLevel": "Galactic", "image": "image149.jpeg"}, {"name": "Tinker, Tailor, Soldier, Spy", "author": "John le Carré", "description": "A gripping page-turner following George Smiley, a calculating and clever Cold War spy tracking an elusive Russian agent.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image150.jpg"}, {"name": "Glasgow Boys", "author": "Margaret McDonald", "description": "Finlay and Banjo have spent most of their lives in the care system. Now, they’re trying to make it on their own. Finlay, a nursing student in Glasgow, is barely keeping up with work, studies, and survival. Banjo, still in high school, wrestles with anger and a past he can’t escape. As their stories unfold in dual timelines, their fractured bond – and the event that shattered it – comes into focus. It’s a powerful, deeply human novel about trauma, resilience, and finding where you belong.", "categories": ["School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image151.jpeg"}, {"name": "I Capture the Castle", "author": "Dodie Smith", "description": "Cassandra lives a carefree life in a dilapidated castle in the countryside. But her life changes forever when Americans arrive unexpectedly to claim the castle as their inheritance. An interesting book for group discussion.", "categories": ["Classics & Canon", "Romance & Relationships"], "readingLevel": "Galactic", "image": "image152.jpg"}, {"name": "Cider With Rosie", "author": "Laurie Lee", "description": "Idyllic childhood memories in the Cotswolds are painted in timeless prose in this evocative reminiscence of growing up in an almost forgotten world.", "categories": ["Non-Fiction, Biography & Memoir"], "readingLevel": "Galactic", "image": "image153.jpg"}, {"name": "Nineteen Eighty-Four", "author": "George Orwell", "description": "The dystopian novel without which the world would not have Big Brother, the Ministry of Truth and the Party. Still highly relevant in the modern world of spin, media and the rise of right-wing populism.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Galactic", "image": "image154.jpg"}, {"name": "Treacle Town", "author": "Brian Conaghan", "description": "Treacle Town follows Con O’Neill, a teenager caught in the grip of gang violence and poverty in Coatbridge, Scotland. When his friend Biscuit is murdered, revenge seems inevitable – until Con stumbles into the world of slam poetry. With tensions running high, every choice he makes carries weight. Written in sharp, first-person, this raw, gripping novel dives into survival, grief, and the fight for something better. Gritty and unfiltered.", "categories": ["School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image155.jpeg"}, {"name": "The Lord of the Rings", "author": "J.R.R. Tolkien", "description": "Sauron seeks complete power over Middle-earth by controlling the magical rings. But the all-important ring to rule them all is now in the hands of a Hobbit called Frodo. High fantasy is featured in this three-volume epic.", "categories": ["Fantasy Worlds"], "readingLevel": "Galactic", "image": "image156.jpg"}, {"name": "Where Sleeping Girls Lie", "author": "Faridah Àbíké-Íyímídé", "description": "In Faridah Abike-Iyimide’s latest blockbuster YA mystery, Sade Hussein, a new boarding school student, uncovers dark secrets after her roommate vanishes. With a diverse cast and intricate plot, this book will appeal to teens who enjoy slow-burning, relentless and immersive thrillers.  I t deftly navigates themes of trauma and trust.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image157.jpg"}, {"name": "Gulliver’s Travels", "author": "Jonathan Swift", "description": "A fantasy classic which satirises the eighteenth-century world in which it was written. Gulliver visits the strange and mysterious lands of Lilliput, the Yahoos, and the giants in Brobdingnag. Unique and memorable.", "categories": ["Classics & Canon", "Fantasy Worlds"], "readingLevel": "Galactic", "image": "image158.jpg"}, {"name": "Why Don’t Things Fall Up?", "author": "Alom Shaha", "description": "Why Don’t Things Fall Up? explores and explains fundamental scientific concepts through a series of questions often asked by children. Exploring gravity, states of matter, and the structure of stars, Shaha’s lucid enthusiasm makes complex ideas graspable. It’s an ideal resource for curious readers, especially those who don’t like science, and their parents.  This  highly accessible, readable, and understandable science primer will both engage and interest teens.", "categories": ["Non-Fiction, Biography & Memoir"], "readingLevel": "Galactic", "image": "image159.jpeg"}, {"name": "Schindler’s Ark", "author": "Thomas Keneally", "description": "This book, which inspired the film and numerous documentaries, is Keneally’s touching realisation of determination, adversity, and hope in the unlikeliest setting.", "categories": ["Historical & War", "Non-Fiction, Biography & Memoir"], "readingLevel": "Galactic", "image": "image160.jpg"}, {"name": "Red Flags", "author": "Sophie Jo", "description": "Poppy and Cam are two teens who aren’t exactly sold on commitment. They reluctantly agree to a dating challenge: Poppy won’t obsess over flaws, while Cam promises to stick with his next relationship (no “ick” allowed). As they navigate dating, they try to figure out what a real red flag is and what’s just a minor annoyance. A funny, sharp YA read, Red Flags is perfect for fans of Holly Bourne and Jenny Han.", "categories": ["Humour & Feel-Good", "Romance & Relationships"], "readingLevel": "Galactic", "image": "image161.jpeg"}, {"name": "Oranges Are Not  The  Only Fruit", "author": "Jeanette Winterson", "description": "Jeanette is brought up in a strict world of privilege and expectation as one of “God’s Elect”. But she rebels and leaves the church world at the age of 16 to pursue a dangerous relationship.", "categories": ["School, Family & Growing Up", "Social Issues & Justice"], "readingLevel": "Galactic", "image": "image162.jpg"}, {"name": "After Life", "author": "Gayle Forman", "description": "When high school senior Amber returns home seven years after her death in a bicycle accident, her sudden reappearance shakes everyone connected to her – family, friends, even strangers. Told from multiple viewpoints, the novel dives into grief, identity, and the messy web of relationships. As Amber grapples with her unexpected second chance, the story blends past and present to show how one life can ripple through so many others.", "categories": ["School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image163.jpeg"}, {"name": "Midnight’s Children", "author": "Salman Rushdie", "description": "The story of Saleem, one of a thousand children born at exactly midnight. Like the other 999, he finds himself blessed, or cursed, with a superpower. A moving story charting India’s journey after independence.", "categories": ["Fantasy Worlds", "School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image164.jpg"}, {"name": "Hitler’s Willing Executioners", "author": "Daniel Goldhagen", "description": "A book which systematically explores how the human condition can go horribly wrong for seemingly rational reasons. One of those books everyone should try to read before the age of 25. Refreshingly clear and concise, this is an essential read for anyone studying modern European history.", "categories": ["Historical & War"], "readingLevel": "Galactic", "image": "image165.jpg"}, {"name": "English Dictionary Pocket Edition", "author": "Collins Dictionaries", "description": "Including 85,000 words and definitions presented in a clear and concise layout, this practical 740-word dictionary is perfectly suited to  ESL students . It also includes useful tips on pronunciation, usage, spelling, punctuation and grammar.", "categories": ["Reference, Study & Dictionaries"], "readingLevel": "Galactic", "image": "image166.jpg"}, {"name": "I Loved You  In  Another Life", "author": "David Arnold", "description": "Evan Taft and Shosh Bell, both grappling with personal hardships, are drawn together by a mysterious singer’s voice in this poignant love story that transcends time and space. As their connection deepens, the novel explores themes of love, loss, and destiny. David Arnold’s lucid prose, convincing characters and unique plotting make I Loved You In Another Life a memorable read.", "categories": ["Romance & Relationships"], "readingLevel": "Galactic", "image": "image167.jpg"}, {"name": "Six of Crows", "author": "Leigh Bardugo", "description": "Criminal prodigy Kaz Brekker leads a group of young criminals on a daring heist to breach an impenetrable fortress in this engrossing tale of resilience and cunning. A dark and gritty adventure with anti-heroes, witches, and gang wars; Six of Crows is an epic tale of heists, justice and redemption. Highly recommended, this is the first in a popular fantasy series.", "categories": ["Fantasy Worlds", "Mystery, Crime & Thrillers", "Romance & Relationships"], "readingLevel": "Galactic", "image": "image168.jpg"}, {"name": "The Silver Chain", "author": "Jion Sheibani", "description": "16-year-old Azadeh seeks solace in her violin playing as she navigates a transition, dealing with a new school, friendship difficulties and trouble at home. Compelling and intimate – The Silver Chain is a peek into random corners of her private world, with joyful humour, and bursts of raw candour. The variety of poetry and radiant graphic presentation makes this a wonderful book to become disoriented by. Highly recommended .", "categories": ["Poetry, Verse & Short Stories"], "readingLevel": "Galactic", "image": "image169.jpg"}, {"name": "Savage Her Reply", "author": "Deirdre Sullivan", "description": "Told in uniquely magnetic and flowing prose, this novel is a modern interpretation of The Children of Lir – a dark Irish folk tale where the King’s children are turned into swans by a jealous witch. Unexpectedly told from the point of view of the witch, this groundbreaking book explores her thoughts and desires in a compelling journey that will give older teens pause for thought.", "categories": ["Fantasy Worlds"], "readingLevel": "Galactic", "image": "image170.jpg"}, {"name": "When Shadows Fall", "author": "Sita Brahmachari", "description": "Told using a fresh blend of an edgy first-person recount and contemplative narrative verse, this YA novel explores the lives of Kai, Orla and Zak, and all the complicated connections, ties, dreams and difficulties that bind them. When Kai’s life is turned upside down, will his friends be enough to get him back on track? A bracingly frank story that will spark vigorous debate .", "categories": ["Poetry, Verse & Short Stories", "Social Issues & Justice"], "readingLevel": "Galactic", "image": "image171.jpg"}, {"name": "The Westing Game", "author": "Ellen Raskin", "description": "When millionaire Samuel Westing dies, 16 people are invited to the reading of his will, 16 people no one would ever expect. Has Westing created a game to control from beyond the grave?", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image172.jpg"}, {"name": "The Time Machine", "author": "H.G. Wells", "description": "A timeless classic of science fiction and adventure. A short novel that explor
