es man’s impact on the world and the pointlessness of war.", "categories": ["Classics & Canon", "Sci-Fi & Dystopia"], "readingLevel": "Galactic", "image": "image173.jpg"}, {"name": "Baby Teeth", "author": "Meg Grehan", "description": "This quite unique novel tangles the reader in a web of narrative verse that acts as both an intimate confidante and a surprising mirror into the mind of a vampire. Think of the disorientation of Thirteen Ways of Looking at a Blackbird, the complex bond of Let The Right One In and the honesty of Solitaire. There’s queerness, defamiliarisation, surprise and fangst in this accessible and compelling text that will provoke and appeal to students .", "categories": ["Fantasy Worlds", "Romance & Relationships"], "readingLevel": "Galactic", "image": "image174.jpg"}, {"name": "The Kite Runner", "author": "Khaled Hosseini", "description": "A highly anticipated and competitive local kite championship attracts Amir and Hassan, who are keen to win. Set in Afghanistan in 1975, this novel hinges on one event afterwards which will change Hassan’s life forever, and one which years later he seeks to put right.", "categories": ["Historical & War"], "readingLevel": "Galactic", "image": "image175.jpg"}, {"name": "Birdsong", "author": "Sebastian Faulks", "description": "Stephen moves to live with a family in northern France and soon falls in love. But as tensions rise in the build-up to the First World War, so do tensions in his relationship. Although he escapes fighting for his country, he does not realise what awaits him.", "categories": ["Historical & War"], "readingLevel": "Galactic", "image": "image176.jpg"}, {"name": "On the Road", "author": "Jack Kerouac", "description": "Sal Paradise sets off on an American dream road trip with Dean Moriarty without either truly knowing what they are looking for. With risk-taking, limit-pushing and thrill-seeking at every turn, the pair’s story is told in a gripping autobiographical style. The defining novel of the ‘beat generation.’", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image177.jpg"}, {"name": "The Three Musketeers", "author": "Alexandre Dumas", "description": "A classic tale of intrigue and subterfuge. Aramis, Porthos and Athos, led by the hero D’Artagnan, try to save the queen and the state from the designs of the evil Cardinal Richelieu.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Galactic", "image": "image178.jpg"}, {"name": "The Name of the Rose", "author": "Umberto Eco", "description": "Serial murders in the historical backdrop of a fourteenth-century Franciscan monastery in rural Italy captivate William, who is hired to solve the crimes. A page-turning plot and rich atmospheric description fuel this historical bestseller.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image179.jpg"}, {"name": "Twenty-Four Seconds  From  Now", "author": "Jason Reynolds", "description": "Twenty-Four Seconds From Now by Jason Reynolds follows Neon Benton as he looks back on what led up to the pivotal moment in his relationship with Aria Wright. Through a reverse timeline, Neon deals with his nerves and seeks advice from his family and friends. This cathartic and immediate narrative  addresses  themes of intimacy, love, and personal growth.", "categories": ["Romance & Relationships", "School, Family & Growing Up"], "readingLevel": "Galactic", "image": "image180.jpg"}, {"name": "The Moonstone", "author": "Wilkie Collins", "description": "The Moonstone is a hugely valuable, and cursed, diamond smuggled out of a war zone. When it vanishes from an English country house, all hell breaks loose, and it’s up to Sergeant Cuff to solve the puzzle. A classic detective novel. An easier read .", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image181.jpg"}, {"name": "War of the Worlds", "author": "H.G. Wells", "description": "A science-fiction classic. Earth is being watched by an advanced and clever alien race. It’s only a matter of time before they pick a moment to conquer all humankind.", "categories": ["Sci-Fi & Dystopia"], "readingLevel": "Galactic", "image": "image182.jpg"}, {"name": "David Copperfield", "author": "Charles Dickens", "description": "Perhaps Dickens’ greatest novel features unforgettable characters as seen through the eyes of the ever-suffering David Copperfield.", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image183.jpg"}, {"name": "Robinson Crusoe", "author": "Daniel Defoe", "description": "The original and ultimate castaway shipwreck survival story set on a remote tropical island with cannibals.", "categories": ["Adventure & Survival", "Classics & Canon"], "readingLevel": "Galactic", "image": "image184.jpg"}, {"name": "Let’s Split Up", "author": "Bill Wood", "description": "In Let’s Split Up, an intrepid group of teens investigates the brutal murders of popular couple Brad and Shelley in a haunted Victorian mansion. Set in the small Californian town of Sanera, rumours swirl that an old ghoul, murdered centuries ago, has finally taken revenge. Cam, Jonesy, Amber, and new girl Buffy venture into the mansion, but their decision to split up could prove fatal. This YA thriller blends mystery, tension, and supernatural elements, making it ideal for fans of spooky ’90s nostalgia and dark twists.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image185.jpeg"}, {"name": "Pride and  Prejudice", "author": "Jane Austen", "description": "A classic story of family instability, with well-meaning but unsubtle Mrs Bennett looking to marry off all her daughters.", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image186.jpg"}, {"name": "Don Quixote", "author": "Miguel Cervantes", "description": "Don Quixote is a Spanish man sent slightly mad in his quest to live the life of a noble knight. Can his more level-headed aide, Sancho Panza, help save him from himself?", "categories": ["Classics & Canon"], "readingLevel": "Galactic", "image": "image187.jpg"}, {"name": "Play", "author": "Luke Palmer", "description": "Four boys killing time in a small town dream of escape. Then Mark takes a side job for his brother’s associate – bad move. Suddenly, he’s in deep, and there’s no easy way out. Spanning ages 12 to 16, the story shifts between perspectives, digging into family, school, and the unspoken rules of masculinity. With themes of crime, drugs, and violence, it’s a gripping but hard-hitting read for readers.", "categories": ["Mystery, Crime & Thrillers"], "readingLevel": "Galactic", "image": "image188.jpeg"}, {"name": "The Last Lecture", "author": "Randy Pausch", "description": "Suffering from terminal cancer, Professor Randy Pausch gave one final lecture. In it, he described how to dream, how to overcome obstacles and how to live those dreams. “Really Achieving Your Childhood Dreams” is something everyone should read at least once in their lifetime.", "categories": ["Social Issues & Justice"], "readingLevel": "Galactic", "image": "image189.jpg"}, {"name": "A Short History of Nearly Everything", "author": "Bill Bryson", "description": "A masterful and accessible synthesis of humankind written with zip and flair. Funny and yet thought-provoking, Bill Bryson’s book is great for sparking interest in areas such as Physics, History and Geography.", "categories": ["Historical & War", "Humour & Feel-Good"], "readingLevel": "Galactic", "image": "image190.jpg"}, {"name": "Cosmos", "author": "Carl Sagan", "description": "A sharp and inspiring book that places human life into a wider context of history, science, philosophy and religion. A literary reality check, this text is bound to provoke further reading. Good to stretch students who are interested in science.", "categories": ["Non-Fiction, Biography & Memoir"], "readingLevel": "Galactic", "image": "image191.jpg"}, {"name": "Dune", "author": " o yourself. Highly recommended.", "categories": ["Poetry, Verse & Short Stories"], "readingLevel": "Galactic", "image": "image200.png"}];
function populateFilters(){
  const levelFilter=document.getElementById('levelFilter');
  const categoryFilter=document.getElementById('categoryFilter');
  let levelSet=new Set();
  let categorySet=new Set();
  booksData.forEach(b=>{
    if(b.readingLevel) levelSet.add(b.readingLevel);
    if(b.categories) b.categories.forEach(c=>categorySet.add(c));
  });
  Array.from(levelSet).sort().forEach(l=>{
    const opt=document.createElement('option'); opt.value=l; opt.textContent=l; levelFilter.appendChild(opt);
  });
  Array.from(categorySet).sort().forEach(c=>{
    const opt=document.createElement('option'); opt.value=c; opt.textContent=c; categoryFilter.appendChild(opt);
  });
  filterBooks();
}
function filterBooks(){
  const levelVal=document.getElementById('levelFilter').value;
  const catVal=document.getElementById('categoryFilter').value;
  const results=document.getElementById('results');
  results.innerHTML='';
  let filtered=booksData.slice();
  if(levelVal) filtered=filtered.filter(b=>b.readingLevel===levelVal);
  if(catVal) filtered=filtered.filter(b=>b.categories.includes(catVal));
  filtered.forEach(book=>{
    const card=document.createElement('div'); card.className='book-card';
    if(book.image){
      const img=document.createElement('img');
      img.src='images/'+book.image;
      card.appendChild(img);
    }
    const info=document.createElement('div'); info.className='book-info';
    info.innerHTML=`<h3>${book.name}</h3><p><strong>Author:</strong> ${book.author}</p><p>${book.description}</p><p><strong>Genre:</strong> ${book.categories.join(' | ')}</p><p><strong>Reading Level:</strong> ${book.readingLevel}</p>`;
    card.appendChild(info);
    results.appendChild(card);
  });
}
document.addEventListener('DOMContentLoaded', populateFilters);
</script></head><body><header><h1>Search Books</h1></header><nav><a href='index.html'>Home</a></nav><div class='container'><div class='filters'><label>Reading Level: <select id='levelFilter' onchange='filterBooks()'><option value=''>All</option></select></label> <label>Genre: <select id='categoryFilter' onchange='filterBooks()'><option value=''>All</option></select></label></div><div id='results'></div></div><footer>Minxin School &copy; 2025</footer></body></html>
