<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minxin Reading Lists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Page-specific (can move later) */
    .container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      border-top: 6px solid var(--minxin-red);
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }

    .btn-pd { background: #4a90e2; }
    .btn-sd { background: var(--accent-primary); }
    .btn-cn { background: #8e44ad; }

    .btn:hover { filter: brightness(1.1); cursor: pointer; }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/logo.png" class="logo" alt="Minxin Logo">

    <h1>Minxin Recommended Reading</h1>
    <p>Select your division to explore curated book lists.</p>

    <a class="btn btn-pd" href="pd.html">Primary Division</a>
    <a class="btn btn-sd" href="sd_english.html">Secondary Division (English)</a>

</html>
